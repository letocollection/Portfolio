<!DOCTYPE html>
<html>
	<head>
		<title>Contact | Leonard Oh</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<div class="header_content">
				<section id="name">
					<h1>Leonard Oh</h1>
				</section>
				<section id="toplinks">
					<ul>
						<li class="links"><a href="index.html">About</a></li>
						<li class="links"><a href="portfolio.html">Portfolio</a></li>
						<li class="links"><a href="contact.html">Contact</a></li>
					</ul>
				</section>
			</div>
		</header>	
		<div class="container2">
			<section class="contact">
				<h2>Contact</h2>
					<div class="form">
						<h5>Name</h5>
						<p class="entry">
						<input type="text" name="name" id="name2" placeholder ="John Smith" />
						</p>
						<h5>Email</h5>
						<p class="entry">
						<input type="text" name="email" id="email" size="100%" placeholder ="email@gmail.com" />
						</p>
						<h5>Message</h5>
						<p class="entry">
						<textarea name="message" rows="10" cols="100%"/></textarea>
						</p>
						<p class="Submit">
						<input id="submit_button" type="submit" value="Submit">
						</p>
					</div>
			</section>
			<section class="connect">
				<h3>Connect with Me</h3>
				<ul class="thumbnailbox">
					<li><img class="thumbnails" src="assets/images/git_logo.svg" style="width:50px;height:50px;"></li>
					<li><img class="thumbnails" src="assets/images/linkedin_logo.svg" style="width:50px;height:50px;"></li>
					<li><img class="thumbnails" src="assets/images/stack_logo.svg" style="width:50px;height:50px;"></li>
				</ul>
			</section>	
		</div>	
	</body>
	<footer>
